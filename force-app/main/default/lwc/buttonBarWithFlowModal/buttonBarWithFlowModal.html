<template>
    <div class="button-bar">
      <lightning-button
        label="New Concern"
        variant="neutral"
        onclick={handleOpenConcern}>
      </lightning-button>
      <lightning-button
        label="New Medication"
        variant="neutral"
        onclick={handleOpenMedication}>
      </lightning-button>
      <lightning-button
        label="New Substance"
        variant="neutral"
        onclick={handleOpenSubstance}>
      </lightning-button>
      <lightning-button
        label="New Safety Risk"
        variant="neutral"
        onclick={handleOpenSafetyRisk}>
      </lightning-button>
      <lightning-button
        label="New Screener"
        variant="neutral"
        onclick={handleOpenScreener}>
      </lightning-button>
    </div>
  
    <template if:true={isModalOpen}>
      <section class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header slds-modal__header_with-close">
            <lightning-button-icon
              class="slds-modal__close"
              icon-name="utility:close"
              alternative-text="Close"
              onclick={handleCloseModal}>
            </lightning-button-icon>
            <h2 class="slds-text-heading_medium">{modalTitle}</h2> 
          </header>
          <div class="slds-modal__content">
            <lightning-flow
              flow-api-name={selectedFlow}
              flow-input-variables={flowInputs}
              onstatuschange={handleFlowStatusChange}>
            </lightning-flow>
          </div>
         <!-- <footer class="slds-modal__footer">
            <lightning-button label="Close" onclick={handleCloseModal}></lightning-button> 
          </footer> -->
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>

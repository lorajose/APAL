<template>
    <div if:true={errorMessage} class="slds-box slds-theme_error slds-theme_alert-texture slds-m-top_medium">
        <div class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <lightning-icon
                        icon-name="utility:error"
                        alternative-text="Error"
                        variant="inverse"
                        size="small">
                </lightning-icon>
            </div>
            <div class="slds-media__body">
                <p class="heading_small slds-m-bottom_x-small">
                   {errorHeaderText}
                </p>

                <button class="slds-button slds-button_reset slds-text-link" onclick={toggleErrorDetails}>
                    {toggleLabel}
                </button>

                <template if:true={showDetails}>
                    <div class="slds-box slds-m-top_small slds-theme_shade">
                        <div style="white-space: pre-wrap; color: black;">
                            {errorMessage}
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>

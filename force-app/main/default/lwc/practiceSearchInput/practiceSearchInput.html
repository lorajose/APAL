<template>
    <div class="practice-container">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="practiceSearch">Name</label>
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                <lightning-icon
                    icon-name="utility:search"
                    size="x-small"
                    class="slds-input__icon slds-input__icon_right slds-icon-text-default"
                ></lightning-icon>
                <input
                    type="text"
                    id="practiceSearch"
                    class="slds-input"
                    placeholder="Search Practice..."
                    value={searchKey}
                    oninput={handleSearchChange}
                />
            </div>
        </div>

        <!-- Lista de resultados -->
        <template if:true={practices}>
            <div class="slds-p-top_x-small">
                <template for:each={practices} for:item="practice">
                    <div
                        key={practice.Id}
                        onclick={handleSelect}
                        class="slds-p-vertical_x-small slds-border_bottom slds-text-body_regular slds-text-link"
                    >
                        {practice.Name}
                    </div>
                </template>
            </div>
        </template>

        <!-- Spinner visible durante la carga -->
        <template if:true={showLoading}>
            <div class="slds-p-top_x-small">
                <lightning-spinner alternative-text="Opening New Practice..." size="small"></lightning-spinner>
            </div>
        </template>
    </div>
</template>
